<div class="container-fluid pt-3">
  <h5 class="border-bottom">New Process Alert</h5>
  <div class="container" class="was-validated">
    <form [formGroup]="newProcessAlertForm" novalidate (ngSubmit)="submitForm(newProcessAlertForm.value)">
      <div class="form-group">
        <label for="exampleFormControlSelect1">Machine</label>
        <select class="form-control" [formControl]="newProcessAlertForm.controls['machineId']" [(ngModel)]="selectedMachineId" (change)="onChange()"
          required>
          <option *ngFor="let machine of machines" [value]="machine._id">{{machine.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Process</label>
        <input class="form-control" [formControl]="newProcessAlertForm.controls['item']" type="text" required>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Status</label>
        <select class="form-control" [formControl]="newProcessAlertForm.controls['threshold']" required>
          <option value="is-running">Running</option>
          <option value="not-running">Not Running</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Priority</label>
        <select class="form-control" [formControl]="newProcessAlertForm.controls['priority']" required>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
          <option value="Urgent">Urgent</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect2">Integrations</label>
        <select multiple class="form-control" [formControl]="newProcessAlertForm.controls['integrations']">
          <option *ngFor="let integration of integrations" [value]="integration._id">{{integration.name}}</option>
        </select>
      </div>
      <button type="Start" class="btn btn-success" [disabled]="!newProcessAlertForm.valid">Submit</button>
    </form>
  </div>
</div>
