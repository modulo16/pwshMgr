<div class="container-fluid">

  <h2>Add new job</h2>


  <div class="container" class="was-validated">
    <form [formGroup]="newJobForm" novalidate (ngSubmit)="submitForm(newJobForm.value)">
      <div class="form-group">
        <label for="exampleFormControlSelect1">Application</label>
        <select class="form-control" [formControl]="newJobForm.controls['application']" required>
          <option *ngFor="let application of applications" [value]="application._id">{{application.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Machine</label>
        <select class="form-control" [formControl]="newJobForm.controls['machine']" required>
          <option *ngFor="let machine of machines" [value]="machine._id">{{machine.name}}</option>
        </select>
      </div>
      <button type="Start" class="btn btn-secondary" [disabled]="!newJobForm.valid">Submit</button>
    </form>
  </div>


</div>
